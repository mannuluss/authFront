<mat-card>
    <mat-card-header>
        <mat-card-title>
            <img src="../../../../assets/man.png" alt="" width="200px">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-horizontal form-material" 
                        autocomplete="off"
                        id="loginform"
                        [formGroup]="loginForm">
                    <div class="col-form">
                        <div class="form-group">
                                <input class="form-control" 
                                        type="text" 
                                        placeholder="Usuario"
                                        formControlName="Usuario">
                            
                        </div>
                        <div class="form-group">
                            
                                <input class="form-control" 
                                    type="password"
                                    placeholder="Password"
                                    formControlName="password"
                                >
                            
                        </div>
                        <div class="col-xs-12 login-btn">
                            <button class="btn btn-secondary btn-lg btn-block text-uppercase btn-rounded" type="submit" (click)="login()">Ingresar</button>
                        </div>
                        <div class="col-sm-12 text-center">
                            No tienes una cuenta? <a routerLink="/auth/registro" class="text-primary m-l-5"><b>Registrarse</b></a>
                        </div>
                    </div>
        </form>
    </mat-card-content>
</mat-card>
